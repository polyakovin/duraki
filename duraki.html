<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Выход из деревни дураков</title>
  <style>
    body {
      background: url(bg.jpg);
    }

    button {
      background-color: #ff0000;
      color: #fff;
      border-radius: 50%;
      width: 200px;
      height: 200px;
      font-size: 2rem;
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      margin: auto;
      box-shadow: 1px 4px 0px #861400;
      border: none;
      cursor: pointer;
    }

    button:active {
      background-color: #ee0000;
    }
  </style>
</head>
<body>
  <button>Выйти из деревни дураков!</button>
</body>
</html>
